syntax = "proto3";

package Protos;

message SensorData {
    string topic = 1;

    // Fields for PPG data
    int32 led1 = 2;
    int32 led2 = 3;
    int32 led3 = 4;
    float temperature = 5;

    // Fields for IMU data
    float acc_x = 6;
    float acc_y = 7;
    float acc_z = 8;
    float gyro_x = 9;
    float gyro_y = 10;
    float gyro_z = 11;
    float mag_x = 12;
    float mag_y = 13;
    float mag_z = 14;
}
