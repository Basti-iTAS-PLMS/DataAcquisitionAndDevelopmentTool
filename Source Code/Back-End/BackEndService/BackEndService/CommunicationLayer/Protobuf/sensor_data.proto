syntax = "proto3";

package Protos;

message IMUData {
    float acc_x = 1;
    float acc_y = 2;
    float acc_z = 3;
    float gyro_x = 4;
    float gyro_y = 5;
    float gyro_z = 6;
    float mag_x = 7;
    float mag_y = 8;
    float mag_z = 9;
}

message PPGData {
    int32 led1 = 1;
    int32 led2 = 2;
    int32 led3 = 3;
    float temperature = 4;
}

message SensorData { 
    string pacifier_id = 1;  // ID for the pacifier
    IMUData imu_data = 2;    // IMU sensor data (optional)
    PPGData ppg_data = 3;    // PPG sensor data (optional)
}
